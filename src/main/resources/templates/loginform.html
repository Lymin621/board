<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {box-sizing : border-box;}
        form {width : 500px; margin: 20px auto; }
        fiedlset { width : 100%; }
        input { width: 100%; height: 50px; padding: 10px 15px; font-size: 16px; }
        input[type=submit] { outline: none; background-color: #555; color: #fff; cursor: pointer; }
        input[type=submit]:hover { opacity : 80%; }
    </style>
</head>
<body>
<h1>로그인 페이지</h1>
<form action="/login" method="post" >
    <fieldset>
        <input type="search" name="uid" id="uid" placeholder="아이디 입력">
        <input type="password" name="upw" id="upw" placeholder="비밀번호 입력">
        <input type="submit" value="로그인">
    </fieldset>
</form>
</body>
</html>
